general {
        output_format = "i3bar"
        colors = true
        color_good = "#DDDDDD"
        color_degraded = "#FFBA3E"
        color_bad = "#d64937"
        interval = 1
}

#order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
#order += "battery 0"
#order += "load"
order += "time"
order += "volume master"
order += "cpu_temperature 0"

wireless wlan0 {
        format_up = "ï‡«: (%quality at %essid) %ip"
        format_down = "ï‡«: ðŸ’€"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "ï‡¦ : %ip (%speed)"
        format_down = "ï‡¦: ðŸ’€"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
        format = "ï€—  %Y/%m/%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "ï‚  %free"
}

volume master {
        format = "ï€¨: %volume"
        device = "default"
        mixer = "Master"
